
<html>
<head>
    <title>Traveling Salesman Test</title>
    <script src="lib/TravellingSalesman.js"></script>
</head>
<body>
<script type="text/javascript">
    // random points
    var ts = new TravellingSalesman();
    var i;
    var items = [
        [60, 200],[180, 200],[80, 180],[140, 180],[20, 160],
        [100, 160],[200, 160],[140, 140],[40, 120],[100, 120],
        [180, 100],[60, 80],[120, 80],[180, 60],[20, 40],
        [100, 40],[200, 40],[20, 20],[60, 20],[160, 20]
    ];
    items.forEach(function (p) {
        ts.addPoint(p[0],p[1]);
    });

    // Initialize population
    var pop = new Population(50, true);
    console.log("Initial distance: " + pop.getFittest().getDistance());

    // Evolve population for 100 generations
    pop = ts.evolvePopulation(pop);
    for (i = 0; i < 100; i++) {
        pop = ts.evolvePopulation(pop);
    }

    // Print final results
    console.log("Finished");
    console.log("Final distance: " + pop.getFittest().getDistance());
    console.log("Solution:");
    console.log(pop.getFittest());
</script>
</body>
</html>
