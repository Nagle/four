<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>FOUR - Zoom Controller</title>
    <div id="description">
        <h2>Zoom Controller</h2>
        <p>
            Mouse wheel forward and backward to move the camera closer to or
            farther away from the camera target.
        </p>
    </div>
</head>
<body>
<div id="webgl"></div>
<script>
  $(document).ready(function () {
    var camera, controller, domElement, geometry, i, light, material, mesh, scene, viewport;

    // scene
    scene = new FOUR.Scene();

    // camera
//        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
    camera = new FOUR.TargetCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
    scene.cameras.add(camera);

    // lights
    light = new THREE.DirectionalLight(0xffffff);
    light.position.set(1, 1, 1);
    scene.lights.add(light);

    light = new THREE.DirectionalLight(0x002288);
    light.position.set(-1, -1, -1);
    scene.lights.add(light);

    light = new THREE.AmbientLight(0x222222);
    scene.lights.add(light);

    // helpers
    helper = new THREE.AxisHelper(10);
    scene.helpers.add(helper);

    // viewport
    domElement = document.getElementById('webgl');
    viewport = new FOUR.Viewport3D({camera: camera, continuousUpdate: true, domElement: domElement, scene: scene});

    // controls
    controller = new FOUR.ZoomController({viewport: viewport});

    viewport.addController(controller, 'zoom');
    viewport.setActiveController('zoom');

    // world
    geometry = new THREE.CylinderGeometry(0, 10, 30, 4, 1);
    material = new THREE.MeshPhongMaterial({color: 0xffffff, shading: THREE.FlatShading});
    for (i = 0; i < 500; i++) {
      mesh = new THREE.Mesh(geometry, material);
      mesh.position.x = (Math.random() - 0.5) * 1000;
      mesh.position.y = (Math.random() - 0.5) * 1000;
      mesh.position.z = (Math.random() - 0.5) * 1000;
      mesh.updateMatrix();
      mesh.matrixAutoUpdate = false;
      scene.add(mesh);
    }

    viewport.render();
    viewport.update();

  });
</script>
</body>
</html>
